name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    # âœ… FIXED: Skip Node/npm if no package.json (pure static)
    - name: ğŸ› ï¸ Setup Node.js (if needed)
      if: hashFiles('**/package.json') != ''
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ”§ Install & Build (if needed)
      if: hashFiles('**/package.json') != ''
      run: |
        npm ci
        npm run build --if-present || echo "No build script"

    - name: ğŸ“‚ Setup Pages
      uses: actions/configure-pages@v5

    - name: ğŸ“‹ Debug: List files
      run: |
        echo "ğŸ“ Root contents:"
        ls -la
        echo "ğŸŒ Web files:"
        find . -name "*.html" -o -name "*.js" -o -name "*.css" | head -10 || echo "âŒ No web files!"

    - name: ğŸ“± Upload Artifact (ROOT = index.html + games)
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
