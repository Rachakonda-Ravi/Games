# Optimized GitHub Actions workflow for deploying Node.js app to Azure Web App.
# Updates: Latest actions, npm cache, zip artifact for faster deployment, security improvements.

name: Deploy Node.js to Azure Web App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# CONFIGURATION
# 1. Set secret AZURE_WEBAPP_PUBLISH_PROFILE with your Azure publish profile contents.
# 2. Update AZURE_WEBAPP_NAME to your app name.
# 3. Optionally adjust NODE_VERSION or AZURE_WEBAPP_PACKAGE_PATH.

env:
  AZURE_WEBAPP_NAME: your-app-name      # Set to your Azure Web App name
  AZURE_WEBAPP_PACKAGE_PATH: '.'        # Path to your app (defaults to root)
  NODE_VERSION: '20.x'                  # Node.js version

permissions:
  contents: read
  id-token: none  # Explicit for security

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'  # Caches npm dependencies for speed

    - name: Install, build, and test
      run: |
        npm ci              # Faster, cleaner installs
        npm run build --if-present
        npm run test --if-present

    - name: Zip artifact
      run: zip -r release.zip . -x "*.git*"  # Zip excludes git for smaller, faster deploys

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: release.zip
        retention-days: 1  # Clean up old artifacts

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'  # Use 'Development' if preferred; enables approvals/protection
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      contents: none  # Least privilege

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: node-app
        path: .

    - name: Unzip artifact
      run: unzip release.zip

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
