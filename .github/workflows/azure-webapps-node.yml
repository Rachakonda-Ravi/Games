# ğŸš€ Deploy to GitHub Pages (yourusername.github.io)
# ZERO config - just works!

name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ“¦ Install & Build
      run: |
        npm install --prefer-offline
        npm run build --if-present || npm run build || echo "ğŸ“ Serving root folder"

    - name: ğŸ“‚ Setup Pages
      uses: actions/configure-pages@v5

    - name: ğŸ“± Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'  # or './build' or '.' (root)

    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
