# Basic GitHub Actions workflow for Node.js → Azure Web App
# Just update AZURE_WEBAPP_NAME and add AZURE_WEBAPP_PUBLISH_PROFILE secret

name: Deploy to Azure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: your-app-name  # ← CHANGE THIS to your Azure app name
  NODE_VERSION: '20.x'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3  # Stable version

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install & Build
      run: |
        npm install --prefer-offline  # Works without package-lock.json
        npm run build --if-present

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: node-app
        path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: node-app
        path: .

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # ← Add this secret
        package: .
