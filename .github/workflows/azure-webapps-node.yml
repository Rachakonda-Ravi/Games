name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ”§ Install & Prepare
      run: |
        npm install --no-save || echo "No package.json - static files only"
        npm run build --if-present || echo "Serving root folder"

    - name: ğŸ“‚ Setup Pages
      uses: actions/configure-pages@v5

    - name: ğŸ“± Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .  # Deploy ENTIRE root folder (works for static files)

    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
