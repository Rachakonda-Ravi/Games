name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package.json  # Fix: use package.json if no lockfile

    - name: ğŸ”§ Install & Prepare
      run: |
        if [ -f package.json ]; then
          npm ci  # Use ci for clean install
          npm run build --if-present || echo "No build script"
        fi

    - name: ğŸ“‚ Setup Pages
      uses: actions/configure-pages@v5

    - name: ğŸ“‹ List files  # Debug: See what's in repo
      run: find . -name "*.html" -o -name "*.js" -o -name "*.css" | head -20 || echo "No web files found"

    - name: ğŸ“± Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
