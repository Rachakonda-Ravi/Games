<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Snakes & Ladders</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: clamp(2rem, 6vw, 3rem);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        #game-container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        #board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            aspect-ratio: 1;
        }
        .cell {
            background: #fff;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }
        .snake { background: #ff4444; color: white; }
        .ladder { background: #44ff44; color: #000; }
        .current { background: gold !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.1);} }
        #controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #rollBtn { background: #ff6b6b; color: white; }
        #rollBtn:hover { background: #ff5252; transform: translateY(-3px); }
        #dice { 
            font-size: 3rem; 
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #status {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 30px;
        }
        .winner { color: gold; font-size: 2rem; animation: celebrate 0.5s infinite; }
        @keyframes celebrate { 0%,100%{transform:scale(1);} 50%{transform:scale(1.1);} }
    </style>
</head>
<body>
    <h1>üêç Snakes & Ladders</h1>
    
    <div id="game-container">
        <div id="status">Player 1's Turn - Click Roll Dice! üé≤</div>
        
        <div id="dice">?</div>
        
        <div id="board"></div>
        
        <div id="controls">
            <button id="rollBtn" onclick="rollDice()">üé≤ Roll Dice</button>
            <button onclick="resetGame()" style="background:#4ecdc4;color:white;">üîÑ New Game</button>
        </div>
        
        <div id="winnerMsg" style="display:none;"></div>
    </div>

    <!-- ‚úÖ External JS File -->
    <script src="SnL-game.js"></script>
</body>
</html>
